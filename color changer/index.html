<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Scheme Switcher</h1>
    <div class="button-container">
    <div class="button" id="grey">Grey</div>
    <div class="button" id="white">White</div>
    <div class="button" id="blue">Blue</div>
    <div class="button" id="yellow">Yellow</div>
    </div>
    <h2>Try clicking one of the above to change the background color of this page.</h2>

    <script src="java.js"></script>
</body>

</html>
